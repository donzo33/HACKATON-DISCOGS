<div ng-repeat="artist in artistList">
    <div>Hello {{artist.name}}</div>
    <img ng-src="{{artist.images[0].uri}}" />
    <div ng-repeat="artistRelease in artistReleases">
        <div>Hi {{artistRelease.releases[0].title}}</div>
        <img ng-src="{{artistRelease.releases[0].thumb}}" />

    </div>
</div>
